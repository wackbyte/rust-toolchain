name: Default test
description: Check that the default setting works and that the action may be run multiple times

runs:
  using: composite
  steps:
    - name: Install Rust 1.74.1 (without default)
      id: toolchain-1-74-1
      uses: ./
      with:
        toolchain: 1.74.1

    - name: Install Rust 1.75.0 (with default)
      id: toolchain-1-75-0
      uses: ./
      with:
        toolchain: 1.75.0
        default: true

    - name: 1.74.1 cache key
      run: echo '${{steps.toolchain-1-74-1.outputs.cachekey}}'
      shell: bash

    - name: 1.75.0 cache key
      run: echo '${{steps.toolchain-1-75-0.outputs.cachekey}}'
      shell: bash

    - name: Default rustc version
      run: rustc --version
      shell: bash

    - name: Check 1.74.1 cache key
      run: cmp -s <(echo ${{steps.toolchain-1-74-1.outputs.cachekey}}) <(echo 20231204a280)
      shell: bash

    - name: Check 1.75.0 cache key
      run: cmp -s <(echo ${{steps.toolchain-1-75-0.outputs.cachekey}}) <(echo 2023122182e1)
      shell: bash

    - name: Check default rustc version
      run: cmp -s <(rustc --version) <(echo 'rustc 1.75.0 (82e1608df 2023-12-21)')
      shell: bash
